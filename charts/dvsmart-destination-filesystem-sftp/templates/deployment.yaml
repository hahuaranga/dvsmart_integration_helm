apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dvsmart-destination-filesystem-sftp.fullname" . }}
  labels:
    {{- include "dvsmart-destination-filesystem-sftp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dvsmart-destination-filesystem-sftp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dvsmart-destination-filesystem-sftp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dvsmart-destination-filesystem-sftp.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      #{{- with .Values.initContainers }}
      #initContainers:
      #  {{- toYaml . | nindent 8 }}
      #{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ printf "%s/%s:%s" .Values.image.repository .Values.fullnameOverride (.Values.image.tag | default .Chart.AppVersion) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # La l√≠nea vac√≠a con tabulaci√≥n fue eliminada/corregida aqu√≠
          env:
            - name: SFTP_USERS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sftp.secret.existingSecret | default (printf "%s-sftp-secret" (include "dvsmart-destination-filesystem-sftp.fullname" .)) }}
                  key: SFTP_USERS

          # üü¢ MODIFICACI√ìN 2: CORREGIR PUERTO A 22 (SFTP)
          ports:
            - name: sftp # Cambiar de 'http' a 'sftp' por claridad
              containerPort: {{ .Values.service.port }} # El SFTP usa el puerto 22, no el puerto del Service.
              protocol: TCP
          # La l√≠nea vac√≠a con tabulaci√≥n fue eliminada/corregida aqu√≠
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}